<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 8</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">


    <!-- Navbar -->

    <div class="navbar">
      <div class="navbar-content">
        <div class="navbar-content-left">
          <img class="arrow-back-icon" src="img/arrow-back.svg" alt="arrow-back-icon">
          <p>Back</p>
        </div>
        <!--navbar-content-left -->
        <div class="navbar-content-right">
          <p>Netherlands</p>
          <p>Spain</p>
          <p>France</p>
        </div> <!-- navbar-content-right -->
      </div> <!-- navbar-content -->
    </div> <!-- navbar -->


    <!-- Left Container -->

    <div class="left-container">
      <!-- image set with background image property -->
    </div> <!-- left-container -->


    <!-- Right Container -->

    <div class="right-container">
      <div class="right-container-content">

        <div class="right-container-content-top">
          <div class="title-author">
            <h1>Visiting the Pastelle City</h1>
            <hr>
            <p>By <span class="author-name">Jerry Henderson</span>, in Tourism</p>
          </div>
        </div> <!-- right-container-content-top-->

        <div class="right-container-content-bottom">
          <div class="video-player">
            <div class="video-player-thumbnail">
              <img class="thumbnail" src="img/preview.jpg" alt="thumbnail">
              <div class="play-icon-box-holder">
                <div class="play-icon-box">
                  <img class="play-icon" src="img/play.svg" alt="play-icon">
                </div>
              </div>
            </div>
            <div class="video-player-content">
              <p>View all photos</p>
              <img class="arrow-forward-icon" src="img/arrow-forward.svg" alt="arrow-forward-icon">
            </div>
          </div> <!-- video player -->

          <div class="description">
            <p>As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue-green and the other is an impressive pink color.</p>
          </div> <!-- description -->
        </div> <!-- right-container-content-bottom -->

      </div> <!-- right-container-content -->
    </div> <!-- right-container -->

  </div> <!-- container -->
</body>

</html>
